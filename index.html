<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The QR - 프로젝트 통합 대시보드</title>
    
    <!-- Tailwind CSS (스타일) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (리액트 코어) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (JSX 변환기) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Core Library) -->
    <!-- lucide-react 대신 안정적인 core 라이브러리 사용 -->
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Lucide Icon Helper ---
        // lucide-react CDN 문제 해결을 위한 커스텀 컴포넌트 생성기
        const LucideIcon = ({ name, size = 24, className, ...props }) => {
            const iconData = window.lucide?.icons?.[name];
            
            if (!iconData) {
                console.warn(`Icon "${name}" not found`);
                return null;
            }

            // iconData is [tag, attrs, children] (Array format in v0.263.1)
            const [tag, attrs, children] = iconData;

            const renderChildren = (childList) => {
                return childList.map((child, index) => {
                    const [childTag, childAttrs, grandChildren] = child;
                    return React.createElement(
                        childTag,
                        { key: index, ...childAttrs },
                        grandChildren ? renderChildren(grandChildren) : null
                    );
                });
            };

            return React.createElement(
                tag,
                {
                    ...attrs,
                    width: size,
                    height: size,
                    className: className,
                    ...props,
                },
                renderChildren(children)
            );
        };

        // 아이콘 매핑 (필요한 아이콘만 생성)
        const Search = (props) => <LucideIcon name="Search" {...props} />;
        const Filter = (props) => <LucideIcon name="Filter" {...props} />;
        const Briefcase = (props) => <LucideIcon name="Briefcase" {...props} />;
        const CheckCircle2 = (props) => <LucideIcon name="CheckCircle2" {...props} />;
        const DollarSign = (props) => <LucideIcon name="DollarSign" {...props} />;
        const Building2 = (props) => <LucideIcon name="Building2" {...props} />;
        const Users = (props) => <LucideIcon name="Users" {...props} />;
        const MoreHorizontal = (props) => <LucideIcon name="MoreHorizontal" {...props} />;
        const Calendar = (props) => <LucideIcon name="Calendar" {...props} />;
        const LayoutGrid = (props) => <LucideIcon name="LayoutGrid" {...props} />;
        const TableIcon = (props) => <LucideIcon name="Table" {...props} />;
        const Download = (props) => <LucideIcon name="Download" {...props} />;
        const Plus = (props) => <LucideIcon name="Plus" {...props} />;
        const Wallet = (props) => <LucideIcon name="Wallet" {...props} />;
        const Archive = (props) => <LucideIcon name="Archive" {...props} />;
        const Settings = (props) => <LucideIcon name="Settings" {...props} />;
        const RefreshCw = (props) => <LucideIcon name="RefreshCw" {...props} />;
        const LinkIcon = (props) => <LucideIcon name="Link" {...props} />;
        const AlertCircle = (props) => <LucideIcon name="AlertCircle" {...props} />;
        const X = (props) => <LucideIcon name="X" {...props} />;
        const CreditCard = (props) => <LucideIcon name="CreditCard" {...props} />;
        const FileText = (props) => <LucideIcon name="FileText" {...props} />;
        const UserCircle = (props) => <LucideIcon name="UserCircle" {...props} />;

        /**
         * CSV 파싱 유틸리티
         */
        const parseCSV = (text) => {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            
            const keyMap = {
                '파일번호': 'fileNo', '구분': 'type', '담당자': 'manager', '거래처': 'client',
                '프로젝트명': 'project', '공급업체': 'supplier', '계약금액': 'amount',
                '계약일': 'contractDate', '착수일': 'startDate', '종료일': 'endDate',
                '선금_정산일': 'downPay_date', '선금_금액': 'downPay_amount', '선금_상태': 'downPay_status', '선금_계산서': 'downPay_tax',
                '중도금_정산일': 'midPay_date', '중도금_금액': 'midPay_amount', '중도금_상태': 'midPay_status', '중도금_계산서': 'midPay_tax',
                '잔금_정산일': 'balance_date', '잔금_금액': 'balance_amount', '잔금_상태': 'balance_status', '잔금_계산서': 'balance_tax'
            };

            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                const row = [];
                let currentVal = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) {
                        row.push(currentVal.trim().replace(/^"|"$/g, ''));
                        currentVal = '';
                    } else currentVal += char;
                }
                row.push(currentVal.trim().replace(/^"|"$/g, ''));

                if (row.length > 0) {
                    const obj = { 
                        id: `row-${i}-${Math.random().toString(36).substr(2, 9)}`,
                        downPay: {}, midPay: {}, balance: {} 
                    };
                    let hasData = false;
                    headers.forEach((header, index) => {
                        const key = keyMap[header] || header;
                        let value = row[index];
                        if (key && key.includes('amount')) value = parseInt(value?.replace(/[^0-9-]/g, '') || '0', 10);
                        if (value) hasData = true;
                        if (key && key.includes('_')) {
                            const [parent, child] = key.split('_');
                            if (obj[parent]) obj[parent][child] = value;
                        } else if (key) obj[key] = value;
                    });
                    if (hasData) result.push(obj);
                }
            }
            return result;
        };

        const SAMPLE_DATA = [
            { 
                id: 1, fileNo: '25-001', type: '입금', manager: '차현지', client: '(주)미래테크', 
                project: '[샘플] 2025년 차세대 AI 플랫폼 구축', supplier: '더큐알',
                contractDate: '2024-12-15', startDate: '2025-01-01', endDate: '2025-06-30', amount: 150000000, 
                downPay: { date: '2025-01-10', amount: 45000000, status: '정산 완료', tax: '발행 완료' },
                midPay: { date: '2025-03-15', amount: 75000000, status: '신청 완료', tax: '발행 완료' },
                balance: { date: '2025-06-30', amount: 30000000, status: '미정산', tax: '미발행' }
            },
            { 
                id: 2, fileNo: '25-002', type: '지출', manager: '정지운', client: 'Apple Korea', 
                project: '[샘플] 장비 렌탈 비용', supplier: '더큐알',
                contractDate: '2025-01-02', startDate: '2025-01-02', endDate: '2025-01-05', amount: 5500000, 
                downPay: { date: '2025-01-02', amount: 5500000, status: '정산 완료', tax: '카드 결제' },
                midPay: { date: '', amount: 0, status: '', tax: '' },
                balance: { date: '', amount: 0, status: '', tax: '' }
            }
        ];

        const formatCurrency = (amount) => {
            if (amount === 0 || isNaN(amount)) return '-';
            return new Intl.NumberFormat('ko-KR').format(amount);
        };

        const Badge = ({ label, type = 'default' }) => {
            if (!label) return null;
            const styles = {
                '입금': 'bg-indigo-50 text-indigo-700 ring-1 ring-indigo-600/20',
                '지출': 'bg-rose-50 text-rose-700 ring-1 ring-rose-600/20',
                '미확정': 'bg-slate-100 text-slate-600 ring-1 ring-slate-500/20',
                '정산 완료': 'bg-blue-50 text-blue-700 ring-1 ring-blue-600/20',
                '신청 완료': 'bg-amber-50 text-amber-700 ring-1 ring-amber-600/20',
                '미정산': 'bg-slate-50 text-slate-400 ring-1 ring-slate-200',
                '발행 완료': 'bg-emerald-50 text-emerald-700 ring-1 ring-emerald-600/20',
                '카드 결제': 'bg-purple-50 text-purple-700 ring-1 ring-purple-600/20',
                '더큐알': 'bg-slate-800 text-white',
                '더블제이스튜디오': 'bg-white text-slate-800 border border-slate-300',
                'manager': 'bg-slate-100 text-slate-700 border border-slate-200',
            };
            let styleClass = styles[label] || 'bg-slate-50 text-slate-600 ring-1 ring-slate-600/20';
            if (type === 'manager') styleClass = styles['manager'];

            return (
                <span className={`px-2 py-0.5 rounded text-[10px] font-bold tracking-tight whitespace-nowrap inline-flex items-center gap-1 ${styleClass}`}>
                    {type === 'manager' && <UserCircle size={10} />}
                    {label}
                </span>
            );
        };

        const PaymentCell = ({ data, title }) => {
            if (!data || data.amount === 0) return <div className="text-center text-slate-200">-</div>;
            return (
                <div className="flex flex-col gap-1 text-right">
                    <span className="font-bold text-slate-700">{formatCurrency(data.amount)}</span>
                    <div className="flex justify-end gap-1 flex-wrap">
                        <Badge label={data.status} />
                        <Badge label={data.tax} />
                    </div>
                    {data.date && <span className="text-[10px] text-slate-400 font-mono mt-0.5">{data.date}</span>}
                </div>
            );
        };

        const ProjectListView = ({ data, viewMode, isArchived = false }) => {
            if (data.length === 0) {
                return (
                    <div className="py-20 text-center text-slate-400 bg-white rounded-2xl border border-slate-200 border-dashed flex flex-col items-center justify-center gap-3">
                        <div className="p-4 bg-slate-50 rounded-full">
                            {isArchived ? <Archive size={24} className="text-slate-300" /> : <Search size={24} className="text-slate-300" />}
                        </div>
                        <p className="text-sm font-medium">데이터가 없습니다.</p>
                        <p className="text-xs text-slate-400">필터 조건을 변경하거나 데이터를 확인해주세요.</p>
                    </div>
                );
            }

            if (viewMode === 'table') {
                return (
                    <div className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead>
                                    <tr className="bg-slate-50/50 border-b border-slate-100 text-xs uppercase tracking-wider text-slate-500 font-semibold whitespace-nowrap">
                                        <th className="px-4 py-3 w-[60px]">No.</th>
                                        <th className="px-4 py-3 w-[80px]">구분</th>
                                        <th className="px-4 py-3 w-[80px]">담당자</th>
                                        <th className="px-4 py-3 min-w-[200px]">프로젝트 / 거래처</th>
                                        <th className="px-4 py-3 w-[100px]">공급업체</th>
                                        <th className="px-4 py-3 w-[120px]">일정</th>
                                        <th className="px-4 py-3 text-right w-[120px]">총액</th>
                                        <th className="px-4 py-3 text-right min-w-[140px] bg-slate-50/30">선금</th>
                                        <th className="px-4 py-3 text-right min-w-[140px]">중도금</th>
                                        <th className="px-4 py-3 text-right min-w-[140px] bg-slate-50/30">잔금</th>
                                        <th className="px-2 py-3 w-[40px]"></th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-50">
                                    {data.map((project) => (
                                        <tr key={project.id} className="group hover:bg-slate-50/80 transition-colors duration-150">
                                            <td className="px-4 py-4 text-xs font-mono text-slate-400">{project.fileNo}</td>
                                            <td className="px-4 py-4 whitespace-nowrap"><Badge label={project.type} /></td>
                                            <td className="px-4 py-4 whitespace-nowrap"><Badge label={project.manager} type="manager" /></td>
                                            <td className="px-4 py-4">
                                                <div className="flex flex-col">
                                                    <span className="font-bold text-sm mb-0.5 text-slate-800 line-clamp-1 group-hover:text-indigo-600 transition-colors">{project.project}</span>
                                                    <div className="flex items-center gap-1.5 text-xs text-slate-500 font-medium">
                                                        <Building2 size={11} className="text-slate-400" /> {project.client}
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-4 py-4 whitespace-nowrap"><Badge label={project.supplier} /></td>
                                            <td className="px-4 py-4 text-xs text-slate-500 space-y-1 whitespace-nowrap">
                                                <div className="flex justify-between gap-2"><span className="text-slate-400">계약</span> <span className="font-mono">{project.contractDate || '-'}</span></div>
                                                <div className="flex justify-between gap-2"><span className="text-slate-400">착수</span> <span className="font-mono">{project.startDate || '-'}</span></div>
                                                <div className="flex justify-between gap-2"><span className="text-slate-400">종료</span> <span className="font-mono">{project.endDate || '-'}</span></div>
                                            </td>
                                            <td className="px-4 py-4 text-right font-bold text-slate-900 tabular-nums whitespace-nowrap">{formatCurrency(project.amount)}</td>
                                            <td className="px-4 py-4 bg-slate-50/30 align-top"><PaymentCell data={project.downPay} title="선금" /></td>
                                            <td className="px-4 py-4 align-top"><PaymentCell data={project.midPay} title="중도금" /></td>
                                            <td className="px-4 py-4 bg-slate-50/30 align-top"><PaymentCell data={project.balance} title="잔금" /></td>
                                            <td className="px-2 py-4 text-center whitespace-nowrap">
                                                <button className="p-1.5 text-slate-300 hover:text-slate-600 hover:bg-slate-100 rounded-full transition-all"><MoreHorizontal size={16} /></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                );
            }
            return (
                <div className="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-6">
                    {data.map((project) => (
                        <div key={project.id} className="bg-white rounded-2xl border border-slate-200 p-5 hover:shadow-xl transition-all duration-300 group flex flex-col relative overflow-hidden hover:border-indigo-100">
                            <div className={`absolute top-0 left-0 w-1 h-full ${project.type === '입금' ? 'bg-indigo-500' : project.type === '지출' ? 'bg-rose-500' : 'bg-slate-300'}`}></div>
                            <div className="pl-3 mb-4">
                                <div className="flex justify-between items-start mb-2">
                                    <div className="flex gap-2 mb-1">
                                        <Badge label={project.type} />
                                        <span className="text-xs font-mono text-slate-400 bg-slate-50 px-1.5 py-0.5 rounded">No.{project.fileNo}</span>
                                    </div>
                                    <button className="text-slate-300 hover:text-slate-600 transition-colors"><MoreHorizontal size={20} /></button>
                                </div>
                                <h3 className="text-lg font-bold leading-snug text-slate-900 mb-1 group-hover:text-indigo-700 transition-colors">{project.project}</h3>
                                <div className="flex items-center gap-2 text-xs text-slate-500 font-bold uppercase tracking-wide"><Building2 size={12} /> {project.client}</div>
                            </div>
                            <div className="pl-3 grid grid-cols-2 gap-3 mb-4">
                                <div className="bg-slate-50 rounded-lg p-2.5 border border-slate-100">
                                    <span className="text-[10px] text-slate-400 block mb-1">담당자 / 공급업체</span>
                                    <div className="flex flex-wrap gap-1"><Badge label={project.manager} type="manager" /><Badge label={project.supplier} /></div>
                                </div>
                                <div className="bg-slate-50 rounded-lg p-2.5 border border-slate-100">
                                    <span className="text-[10px] text-slate-400 block mb-1">계약 기간</span>
                                    <div className="text-xs font-mono text-slate-600">{project.startDate} ~ {project.endDate}</div>
                                </div>
                            </div>
                            <div className="pl-3 space-y-3 mt-auto">
                                <div className="flex justify-between items-center pb-2 border-b border-slate-100">
                                    <span className="text-xs font-bold text-slate-500">총 계약금액</span>
                                    <span className="text-base font-bold text-slate-900">{formatCurrency(project.amount)}</span>
                                </div>
                                {[{ label: '선금', data: project.downPay }, { label: '중도금', data: project.midPay }, { label: '잔금', data: project.balance }].map((item, idx) => (
                                    item.data && item.data.amount > 0 && (
                                        <div key={idx} className="flex justify-between items-center text-xs">
                                            <div className="flex items-center gap-2">
                                                <span className="w-10 font-medium text-slate-400">{item.label}</span>
                                                <div className="flex gap-1"><Badge label={item.data.status} /><Badge label={item.data.tax} /></div>
                                            </div>
                                            <div className="text-right">
                                                <span className="font-bold text-slate-700 block">{formatCurrency(item.data.amount)}</span>
                                                <span className="text-[10px] text-slate-400 font-mono">{item.data.date}</span>
                                            </div>
                                        </div>
                                    )
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose, sheetUrls, setSheetUrls, onSave }) => {
            if (!isOpen) return null;
            const handleUrlChange = (index, value) => {
                const newUrls = [...sheetUrls];
                newUrls[index] = value;
                setSheetUrls(newUrls);
            };
            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden max-h-[90vh] flex flex-col">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                            <h2 className="text-xl font-bold text-slate-900 flex items-center gap-2"><Settings className="text-indigo-600" /> 데이터 연동 설정</h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600"><X size={24} /></button>
                        </div>
                        <div className="p-6 space-y-6 overflow-y-auto">
                            <div className="bg-indigo-50 border border-indigo-100 rounded-xl p-4 text-sm text-indigo-800">
                                <h3 className="font-bold mb-2 flex items-center gap-2"><LinkIcon size={16} /> 구글 스프레드시트 연결</h3>
                                <p>파일 > 공유 > 웹에 게시 > CSV 형식 선택 후 링크 복사</p>
                            </div>
                            <div className="space-y-4">
                                <label className="block text-sm font-bold text-slate-700">시트 URL (CSV)</label>
                                {[0, 1, 2].map((idx) => (
                                    <div key={idx} className="flex gap-3 items-center">
                                        <span className="w-6 h-6 flex items-center justify-center rounded-full bg-slate-100 text-slate-500 text-xs font-bold">{idx + 1}</span>
                                        <input type="text" className="flex-1 border border-slate-200 rounded-lg px-4 py-2.5 text-sm" placeholder="https://docs.google.com/.../pub?output=csv" value={sheetUrls[idx] || ''} onChange={(e) => handleUrlChange(idx, e.target.value)} />
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="p-6 border-t border-slate-100 bg-slate-50/50 flex justify-end gap-3">
                            <button onClick={onClose} className="px-5 py-2.5 rounded-xl text-slate-600 text-sm">취소</button>
                            <button onClick={onSave} className="px-5 py-2.5 rounded-xl bg-indigo-600 text-white font-bold text-sm flex items-center gap-2"><CheckCircle2 size={16} /> 저장</button>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [data, setData] = useState(SAMPLE_DATA);
            const [viewMode, setViewMode] = useState('table');
            const [searchTerm, setSearchTerm] = useState('');
            const [filters, setFilters] = useState({ type: 'all', manager: 'all', supplier: 'all', payStatus: 'all', taxStatus: 'all', startDate: '', endDate: '' });
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [sheetUrls, setSheetUrls] = useState(['', '', '']);
            const [loading, setLoading] = useState(false);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [errorMsg, setErrorMsg] = useState('');

            useEffect(() => {
                const savedUrls = localStorage.getItem('qr_dashboard_urls');
                if (savedUrls) setSheetUrls(JSON.parse(savedUrls));
            }, []);

            const fetchSheetData = async () => {
                const validUrls = sheetUrls.filter(url => url && url.includes('output=csv'));
                if (validUrls.length === 0) return;
                setLoading(true);
                setErrorMsg('');
                try {
                    const promises = validUrls.map(url => fetch(url).then(res => res.text()));
                    const results = await Promise.all(promises);
                    let allData = [];
                    results.forEach(csvText => {
                        allData = allData.concat(parseCSV(csvText));
                    });
                    if (allData.length > 0) {
                        setData(allData);
                        setLastUpdated(new Date());
                    } else setErrorMsg('데이터 없음. 헤더명을 확인하세요.');
                } catch (err) {
                    console.error(err);
                    setErrorMsg('로드 실패. URL을 확인하세요.');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (sheetUrls.some(u => u.length > 5)) fetchSheetData();
            }, []);

            const handleSaveSettings = () => {
                localStorage.setItem('qr_dashboard_urls', JSON.stringify(sheetUrls));
                setIsSettingsOpen(false);
                fetchSheetData();
            };

            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const matchSearch = (item.project || '').toLowerCase().includes(searchTerm.toLowerCase()) || (item.client || '').toLowerCase().includes(searchTerm.toLowerCase());
                    const matchType = filters.type === 'all' || item.type === filters.type;
                    const matchManager = filters.manager === 'all' || item.manager === filters.manager;
                    const matchSupplier = filters.supplier === 'all' || item.supplier === filters.supplier;
                    let matchPayStatus = true;
                    if (filters.payStatus !== 'all') {
                        const statuses = [item.downPay?.status, item.midPay?.status, item.balance?.status];
                        matchPayStatus = statuses.includes(filters.payStatus);
                    }
                    let matchTaxStatus = true;
                    if (filters.taxStatus !== 'all') {
                        const taxes = [item.downPay?.tax, item.midPay?.tax, item.balance?.tax];
                        matchTaxStatus = taxes.includes(filters.taxStatus);
                    }
                    const matchDate = (!filters.startDate || item.contractDate >= filters.startDate) && (!filters.endDate || item.contractDate <= filters.endDate);
                    return matchSearch && matchType && matchManager && matchSupplier && matchPayStatus && matchTaxStatus && matchDate;
                });
            }, [data, searchTerm, filters]);

            const stats = useMemo(() => {
                return {
                    total: filteredData.length,
                    revenue: filteredData.filter(i => i.type === '입금').reduce((acc, cur) => acc + (cur.amount || 0), 0),
                    expense: filteredData.filter(i => i.type === '지출').reduce((acc, cur) => acc + (cur.amount || 0), 0),
                    receivable: filteredData.filter(i => i.type === '입금').reduce((acc, cur) => {
                        let sum = 0;
                        if (cur.balance?.status !== '정산 완료') sum += (cur.balance?.amount || 0);
                        return acc + sum;
                    }, 0)
                };
            }, [filteredData]);

            return (
                <div className="min-h-screen bg-[#F8FAFC] text-slate-800 font-sans p-4 md:p-8">
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} sheetUrls={sheetUrls} setSheetUrls={setSheetUrls} onSave={handleSaveSettings} />
                    
                    <header className="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-6">
                        <div>
                            <span className="text-xs font-bold text-indigo-600 tracking-wider uppercase mb-1 block">The QR Project Management</span>
                            <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight leading-none flex items-center gap-2">통합 대시보드 {loading && <RefreshCw className="animate-spin text-slate-400" size={20} />}</h1>
                            <div className="flex items-center gap-2 mt-2">
                                <p className="text-slate-500 text-sm">프로젝트 및 자금 흐름 통합 관리</p>
                                {lastUpdated && <span className="text-xs text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full">Updated: {lastUpdated.toLocaleTimeString()}</span>}
                            </div>
                            {errorMsg && <div className="mt-2 text-rose-600 text-xs font-bold flex items-center gap-1"><AlertCircle size={12} /> {errorMsg}</div>}
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setIsSettingsOpen(true)} className="flex items-center gap-2 bg-white text-slate-700 px-4 py-2.5 rounded-xl text-sm font-semibold border border-slate-200 hover:bg-slate-50 shadow-sm"><Settings size={18} className="text-slate-500" /><span>설정</span></button>
                            <button onClick={fetchSheetData} className="flex items-center gap-2 bg-white text-slate-700 px-4 py-2.5 rounded-xl text-sm font-semibold border border-slate-200 hover:bg-slate-50 shadow-sm"><RefreshCw size={18} className={`text-slate-500 ${loading ? 'animate-spin' : ''}`} /><span>새로고침</span></button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 mb-8">
                        {[{ label: '전체 프로젝트', value: `${stats.total}건`, icon: Briefcase, color: 'text-slate-600', bg: 'bg-slate-100' }, { label: '총 매출 (입금)', value: `${new Intl.NumberFormat('ko-KR', { notation: "compact" }).format(stats.revenue)}원`, icon: DollarSign, color: 'text-indigo-600', bg: 'bg-indigo-50' }, { label: '총 지출', value: `${new Intl.NumberFormat('ko-KR', { notation: "compact" }).format(stats.expense)}원`, icon: CreditCard, color: 'text-rose-600', bg: 'bg-rose-50' }, { label: '미수 잔금', value: `${new Intl.NumberFormat('ko-KR', { notation: "compact" }).format(stats.receivable)}원`, icon: Wallet, color: 'text-amber-600', bg: 'bg-amber-50' }].map((stat, idx) => (
                            <div key={idx} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-all">
                                <div className="flex justify-between items-start mb-3"><div className={`p-2.5 rounded-xl ${stat.bg} ${stat.color}`}><stat.icon size={20} /></div></div>
                                <div className="space-y-1"><span className="text-xs font-medium text-slate-400">{stat.label}</span><p className="text-2xl font-bold text-slate-900 tracking-tight">{stat.value}</p></div>
                            </div>
                        ))}
                    </div>

                    <div className="flex flex-col xl:flex-row gap-4 mb-6 items-start xl:items-center justify-between">
                        <div className="flex flex-wrap items-center gap-2 w-full xl:w-auto p-1.5 bg-white border border-slate-200 rounded-xl shadow-sm">
                            <div className="px-3 py-2 flex items-center gap-2 text-slate-500 border-r border-slate-100 mr-1"><Filter size={16} /><span className="text-xs font-bold uppercase tracking-wide">Filters</span></div>
                            <div className="flex items-center gap-2 px-2">
                                <input type="date" className="text-xs font-mono text-slate-600 bg-slate-50 border border-slate-200 rounded px-2 py-1.5" value={filters.startDate} onChange={(e) => setFilters({...filters, startDate: e.target.value})} />
                                <span className="text-slate-400 text-xs">~</span>
                                <input type="date" className="text-xs font-mono text-slate-600 bg-slate-50 border border-slate-200 rounded px-2 py-1.5" value={filters.endDate} onChange={(e) => setFilters({...filters, endDate: e.target.value})} />
                            </div>
                            <div className="w-[1px] h-6 bg-slate-100 mx-1"></div>
                            {[{key: 'type', label: '구분', options: ['입금', '지출', '미확정']}, {key: 'manager', label: '담당자', options: ['차현지', '안세준', '정지운', '선해동']}, {key: 'supplier', label: '공급업체', options: ['더큐알', '더블제이스튜디오']}, {key: 'payStatus', label: '정산 상태', options: ['신청 완료', '정산 완료', '미정산']}, {key: 'taxStatus', label: '계산서', options: ['발행 완료', '카드 결제', '미발행']}].map((f) => (
                                <select key={f.key} className="bg-transparent text-slate-600 text-sm font-medium hover:bg-slate-50 rounded-lg py-2 pl-2 pr-6 border-none outline-none" value={filters[f.key]} onChange={(e) => setFilters({...filters, [f.key]: e.target.value})}>
                                    <option value="all">{f.label} 전체</option>
                                    {f.options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                </select>
                            ))}
                        </div>
                        <div className="flex gap-3 w-full xl:w-auto">
                            <div className="relative flex-1 xl:w-64 group">
                                <Search size={18} className="absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400" />
                                <input type="text" className="w-full bg-white border border-slate-200 text-slate-900 text-sm rounded-xl pl-10 p-2.5 shadow-sm" placeholder="검색..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>
                            <div className="bg-white p-1 rounded-xl border border-slate-200 shadow-sm flex items-center gap-1">
                                <button onClick={() => setViewMode('table')} className={`p-2 rounded-lg ${viewMode === 'table' ? 'bg-slate-100 text-slate-900' : 'text-slate-400'}`}><TableIcon size={18} /></button>
                                <button onClick={() => setViewMode('card')} className={`p-2 rounded-lg ${viewMode === 'card' ? 'bg-slate-100 text-slate-900' : 'text-slate-400'}`}><LayoutGrid size={18} /></button>
                            </div>
                        </div>
                    </div>

                    <div className="pb-12 min-h-[400px]">
                        <ProjectListView data={filteredData} viewMode={viewMode} />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
